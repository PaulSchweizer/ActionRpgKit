# This will run on Travis' 'new' container-based infrastructure
# sudo: false

language: csharp

solution: src/ActionRpgKit.sln

# Environment variables
env:
  global:
  - GH_REPO_NAME: ActionRpgKit
  - DOXYFILE: "$TRAVIS_BUILD_DIR/config.dox"
  - GH_REPO_REF: github.com/PaulSchweizer/ActionRpgKit.git
  - secure: 

before_install:
    - sudo apt-get update
    # - sudo apt-get install python-software-properties
    # - sudo apt-add-repository -y ppa:libreoffice/libreoffice-4-2
    - sudo apt-get install doxygen
    - sudo apt-get install graphviz
    - sudo apt-get install nunit-console
    - sudo apt-get update

install:
  - nuget restore src/ActionRpgKit.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
  - nuget install coveralls.net -Pre

# Build your code e.g. by calling make
script:
  - xbuild /p:Configuration=Debug src/ActionRpgKit.sln
  - mono --debug ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe $TRAVIS_BUILD_DIR/src/ActionRpgKit/bin/Debug/ActionRpgKit.NUnit.Tests.dll

# Generate and deploy documentation
after_success:
  # - cd $TRAVIS_BUILD_DIR
  # - chmod 777 generateDocumentationAndDeploy.sh
  # - ./generateDocumentationAndDeploy.sh

# Install dependencies
addons:
  apt:
    packages:
      # - doxygen
      # - doxygen-doc
