
# This will run on Travis' 'new' container-based infrastructure
# sudo: false

language: csharp

solution: ActionRpgKit.sln

before_install:
    - sudo apt-get update
    - sudo apt-get install doxygen
    - sudo apt-get install nunit-console

install:
  - nuget restore ActionRpgKit.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner

# Build your code e.g. by calling make
script:
  - xbuild /p:Configuration=Debug ActionRpgKit.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe $TRAVIS_BUILD_DIR/ActionRpgKit/bin/Debug/ActionRpgKit.dll
  - cd $TRAVIS_BUILD_DIR
  - chmod 777 generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh

# Generate and deploy documentation
after_success:

# Install dependencies
addons:
  apt:
    packages:
      # - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - nunit-console

# Blacklist
branches:
  except:
  - gh-pages

# Environment variables
env:
  global:
  - GH_REPO_NAME: ActionRpgKit
  - DOXYFILE: "$TRAVIS_BUILD_DIR/config.dox"
  - GH_REPO_REF: github.com/PaulSchweizer/ActionRpgKit.git
  - secure: 
